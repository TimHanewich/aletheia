<!DOCTYPE html>
<html>
    <head>
        <title>Aletheia | Account Recovery</title> 
        <link rel="icon" href="../assets/designs/Icon/Aletheia-Icon-Inverted-Circle-144x144.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/branding.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--SEO tags-->
        <meta name="description" content="Recover your Aletheia account with a password reset">
    </head>
    <body>

        <div class="center-div">

            <!--Wordmark Title-->
            <h2 class="page-title wordmark">Aletheia</h2>
            <div class="single-line" style="width: 100%;"></div>

            <!--description-->
            <p class="desc">If you've forgotten the password to your Aletheia account, you can recover your account through a password reset here. Please enter in the email that your Aletheia account is registered to to begin recovery.</p>

            <!--Email field-->
            <div style="width: 60%; margin-left: auto; margin-right: auto;">
                <p class="txt-box-label">Email</p>
                <input id="input-li-email" type="text" class="txt-box">
            </div>

            <p id="reset-msg" class="ri-error-msg" style="margin-top: 3px; color: black;">(msg)</p>
            <button id="reset-button" class="ri-submit-btn" style="margin-top: 5px;">Reset</button>
        </div>


        <!--SCRIPTS-->
        <script src="./utilities.js"></script>
        <script src="./initiate-recovery.js"></script>

    </body>
</html>
